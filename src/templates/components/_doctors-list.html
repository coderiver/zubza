<div class="doctors-list {% if linksList.light %}doctors-list--light{% endif %}" style="background-image: url({{ linksList.background }});: ">
	<div class="container">
		<div class="doctors-list__title section-title">{{ linksList.title }}</div>
		<div class="doctors-list__body specialists">
			{% for item in linksList.items %}
			<div class="specialists__item">
				<a href="#">{{ item }} <span>{{mixins.icon('arrow-sm')}}</span></a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
