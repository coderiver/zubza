<!--begin faq-item-->
<div class="faq-item js-faq-drop">
	<div class="faq-item__head js-faq-drop-head">
		<i class="faq-item__icon">
			<img src="img/faq-icon.png" alt="alt">
		</i>
		<p class="faq-item__head-text">
			{{test.title}}
		</p>
		<i class="faq-item__arrow">
			{{mixins.icon('arr-d')}}
		</i>
	</div>
	<div class="faq-item__content js-faq-drop-content">
		<p>{{test.text}}</p>
		<button class="faq-item__close">Скрыть</button>
	</div>
</div>
<!--end faq-item-->
